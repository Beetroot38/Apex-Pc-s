<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTT Tech Hub</title>
    <style>
        /* --- ZTT STYLE VARIABLES --- */
        :root {
            --bg-color: #0f0f11;
            --card-bg: #1a1a1e;
            --accent: #ff4747; /* ZTT Red */
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--card-bg);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--accent);
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        header span {
            color: var(--accent);
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* --- CARDS --- */
        .tool-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid #333;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- FORMS --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        select, input {
            width: 100%;
            padding: 14px;
            background-color: #0f0f11;
            border: 1px solid #333;
            border-radius: 6px;
            color: var(--text-main);
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            border-color: var(--accent);
        }

        /* --- BUTTONS --- */
        .btn-action {
            width: 100%;
            padding: 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn-action:hover {
            background-color: #e03e3e;
            transform: scale(1.02);
        }

        /* --- RESULTS AREA --- */
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #25252a;
            border-radius: 8px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease;
            border-left: 4px solid var(--text-muted);
        }

        .result-title {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
        }
        
        .result-value span {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .result-details {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #ccc;
        }

        /* --- SPEC LIST --- */
        .spec-list ul {
            list-style: none;
            margin-top: 0.5rem;
        }

        .spec-list li {
            padding: 12px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .spec-list li:last-child {
            border-bottom: none;
        }
        
        .spec-list span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .spec-list strong {
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid #333;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>ZTT <span>TECH HUB</span></h1>
    </header>

    <div class="container">
        
        <div class="tool-card">
            <h2>FPS Calculator</h2>
            <div class="form-group">
                <label>Select Game</label>
                <select id="fps-game">
                    <option disabled selected>-- Choose a Game --</option>
                    <option value="cyberpunk">Cyberpunk 2077</option>
                    <option value="cod">Call of Duty: Warzone</option>
                    <option value="fortnite">Fortnite</option>
                    <option value="cs2">Counter-Strike 2</option>
                    <option value="valorant">Valorant</option>
                    <option value="apex">Apex Legends</option>
                    <option value="overwatch">Overwatch 2</option>
                    <option value="gta">GTA V</option>
                    <option value="rdr2">Red Dead Redemption 2</option>
                    <option value="eldenring">Elden Ring</option>
                    <option value="helldivers">Helldivers 2</option>
                    <option value="palworld">Palworld</option>
                    <option value="mc_vanilla">Minecraft (Vanilla)</option>
                    <option value="mc_shaders">Minecraft (High-End Shaders)</option>
                    <option value="alanwake">Alan Wake 2</option>
                    <option value="roblox">Roblox</option>
                    <option value="league">League of Legends</option>
                </select>
            </div>
            <div class="form-group">
                <label>Your GPU</label>
                <select id="fps-gpu">
                    <option value="4090">RTX 4090</option>
                    <option value="4080">RTX 4080 / 7900 XTX</option>
                    <option value="4070">RTX 4070 / 3080 / 7800 XT</option>
                    <option value="4060">RTX 4060 / 3060 Ti</option>
                    <option value="3060">RTX 3060 / RX 7600</option>
                    <option value="2060">RTX 2060 / RX 6600</option>
                    <option value="1660">GTX 1660 Super</option>
                    <option value="1060">GTX 1060 / RX 580</option>
                    <option value="low">Integrated Graphics (APU)</option>
                </select>
            </div>
            <div class="form-group">
                <label>CPU Tier</label>
                <select id="fps-cpu">
                    <option value="high">High End (i9-14900K / 7800X3D)</option>
                    <option value="mid">Mid Range (i5-13600K / 7600X)</option>
                    <option value="budget">Budget (i3-12100F / 5600)</option>
                    <option value="old">Older Gen (i7-7700 / Ryzen 2600)</option>
                    <option value="ancient">Very Old (i5-4460 / FX-8350)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Target Resolution</label>
                <select id="fps-res">
                    <option value="1080p">1080p (High Settings)</option>
                    <option value="1440p">1440p (High Settings)</option>
                    <option value="4k">4K (High Settings)</option>
                </select>
            </div>
            <button class="btn-action" onclick="calculateFPS()">Calculate FPS</button>

            <div id="fps-result" class="result-box">
                <div class="result-title">Estimated Average</div>
                <div class="result-value" id="fps-number">0 <span>FPS</span></div>
                <div class="result-details" id="fps-comment"></div>
            </div>
        </div>

        <div class="tool-card">
            <h2>PC Spec Recommender</h2>
            <div class="form-group">
                <label>What will you play?</label>
                <select id="build-game">
                    <option value="esports">Esports (Val/CS/League)</option>
                    <option value="aaa">AAA Titles (Cyberpunk/Starfield)</option>
                    <option value="casual">Casual / Indie Games</option>
                    <option value="streaming">Streaming + Gaming</option>
                    <option value="rendering">Gaming + Video Editing</option>
                </select>
            </div>
            <div class="form-group">
                <label>Monitor Resolution</label>
                <select id="build-res">
                    <option value="1080p">1080p</option>
                    <option value="1440p">1440p</option>
                    <option value="4k">4K</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred Settings</label>
                <select id="build-settings">
                    <option value="ultra">Ultra / Max Settings</option>
                    <option value="high">High / Balanced</option>
                    <option value="low">Low / Competitive</option>
                </select>
            </div>
            <button class="btn-action" onclick="recommendBuild()">Generate Build</button>

            <div id="build-result" class="result-box">
                <div class="result-title">Optimized Configuration</div>
                <div class="spec-list">
                    <ul id="build-list">
                        </ul>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 ZTT Tech Hub | Estimates are simulated based on hardware tiers.</p>
    </footer>

    <script>
        // --- FPS CALCULATOR LOGIC ---
        function calculateFPS() {
            const game = document.getElementById('fps-game').value;
            const gpu = document.getElementById('fps-gpu').value;
            const cpu = document.getElementById('fps-cpu').value;
            const res = document.getElementById('fps-res').value;

            // 1. GPU Power Scores (Raw Horsepower)
            const gpuScores = {
                '4090': 380, '4080': 280, '4070': 190, '4060': 130,
                '3060': 95, '2060': 75, '1660': 55, '1060': 40, 'low': 15
            };

            // 2. CPU Multipliers
            const cpuMults = { 
                'high': 1.2, 'mid': 1.0, 'budget': 0.85, 
                'old': 0.65, 'ancient': 0.4 
            };
            
            // 3. Resolution Divisors (Higher res = harder)
            const resDivs = { '1080p': 1, '1440p': 1.6, '4k': 2.8 }; 

            // 4. Game Optimization Factors (Higher = harder to run)
            // Low number = Easy to run (Esports), High number = Heavy (Ray Tracing etc)
            const gameFactors = {
                'cyberpunk': 2.2, 
                'cod': 1.1, 
                'fortnite': 0.6,
                'cs2': 0.5, 
                'valorant': 0.3,
                'apex': 0.9,
                'overwatch': 0.5,
                'gta': 0.8, 
                'rdr2': 1.5,
                'eldenring': 1.3,
                'helldivers': 1.6,
                'palworld': 1.4,
                'mc_vanilla': 0.2, // Very easy
                'mc_shaders': 1.8, // Very hard (Java shaders)
                'alanwake': 2.5,   // Extremely hard
                'roblox': 0.2,
                'league': 0.2
            };

            // Basic Validation
            if (!game || !gpuScores[gpu]) {
                alert("Please select all fields!");
                return;
            }

            // 5. Calculation
            let baseScore = gpuScores[gpu];
            let cpuMod = cpuMults[cpu];
            let resMod = resDivs[res];
            let gameMod = gameFactors[game];

            // Formula: (Power * CPU) / (Resolution * GameDifficulty) * MagicNumber
            let rawFps = (baseScore * cpuMod) / (resMod * gameMod) * 2.0;

            // Cap extremely high FPS for realistic engine limits (e.g. engine caps at 300 or 500)
            if (rawFps > 600) rawFps = 600;

            // 6. Add "Realism" Variance
            let variance = Math.floor(Math.random() * 10) - 5; 
            let finalFps = Math.floor(rawFps) + variance;

            // Safety floors/ceilings
            if (finalFps < 10) finalFps = 10;

            // Special logic for very CPU bound games (CS2/Val) on slow CPUs
            if ((game === 'cs2' || game === 'valorant') && (cpu === 'old' || cpu === 'ancient')) {
                finalFps = Math.min(finalFps, 144); // Bottleneck
            }

            // Update UI
            const resultBox = document.getElementById('fps-result');
            const fpsNum = document.getElementById('fps-number');
            const fpsComment = document.getElementById('fps-comment');

            resultBox.style.display = 'block';
            fpsNum.innerHTML = `${finalFps} <span>FPS</span>`;
            
            if (finalFps > 240) fpsComment.innerText = "Competitive Dream. Pro level smoothness.";
            else if (finalFps > 144) fpsComment.innerText = "Butter smooth. Perfect for 144Hz monitors.";
            else if (finalFps > 60) fpsComment.innerText = "Solid performance. Very playable.";
            else if (finalFps > 30) fpsComment.innerText = "Playable, but console-like experience.";
            else fpsComment.innerText = "Unplayable. You need an upgrade.";
        }

        // --- PC RECOMMENDER LOGIC ---
        function recommendBuild() {
            const gameType = document.getElementById('build-game').value;
            const res = document.getElementById('build-res').value;
            const settings = document.getElementById('build-settings').value;

            let cpu, gpu, ram, psu;

            // Logic Tree
            if (res === '4k') {
                cpu = "Ryzen 7 7800X3D";
                gpu = "RTX 4080 Super / 4090";
                ram = "32GB DDR5-6000";
                psu = "1000W Gold";
            } else if (res === '1440p') {
                if (settings === 'ultra' || gameType === 'aaa') {
                    cpu = "Core i5-13600K / 14600K";
                    gpu = "RTX 4070 Ti Super";
                    ram = "32GB DDR5";
                    psu = "850W Gold";
                } else if (gameType === 'rendering') {
                    cpu = "Core i7-14700K (Productivity)";
                    gpu = "RTX 4070";
                    ram = "64GB DDR5";
                    psu = "850W Gold";
                } else {
                    cpu = "Ryzen 5 7600X";
                    gpu = "RX 7800 XT / RTX 4070";
                    ram = "32GB DDR5";
                    psu = "750W Gold";
                }
            } else { // 1080p Logic
                if (gameType === 'esports') {
                    cpu = "Ryzen 7 5700X3D"; 
                    gpu = "RTX 4060";
                    ram = "32GB DDR4/5";
                    psu = "650W Bronze";
                } else if (settings === 'ultra') {
                    cpu = "Ryzen 5 7600";
                    gpu = "RTX 4060 Ti / RX 7700 XT";
                    ram = "32GB DDR5";
                    psu = "750W Gold";
                } else {
                    // Budget 1080p
                    cpu = "Ryzen 5 5600 / i5-12400F";
                    gpu = "RX 6600 / RTX 3060";
                    ram = "16GB DDR4";
                    psu = "600W Bronze";
                }
            }

            // Update UI
            const resultBox = document.getElementById('build-result');
            const list = document.getElementById('build-list');
            
            resultBox.style.display = 'block';
            list.innerHTML = `
                <li><span>CPU</span> <strong>${cpu}</strong></li>
                <li><span>GPU</span> <strong>${gpu}</strong></li>
                <li><span>RAM</span> <strong>${ram}</strong></li>
                <li><span>PSU</span> <strong>${psu}</strong></li>
            `;
        }
    </script>
</body>
</html>

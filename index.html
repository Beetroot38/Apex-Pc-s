<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Build Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸŽ® PC Build Finder</h1>
  <p>Choose your games and performance target.</p>

  <div class="card">
    <h2>Games</h2>
    <div id="games"></div>
  </div>

  <div class="card">
    <h2>Resolution</h2>
    <select id="resolution">
      <option value="1">1080p</option>
      <option value="1.4">1440p</option>
      <option value="1.8">4K</option>
    </select>

    <h2>Graphics Settings</h2>
    <select id="settings">
      <option value="1">Low</option>
      <option value="1.2">Medium</option>
      <option value="1.4">High</option>
      <option value="1.7">Ultra</option>
    </select>

    <h2>Target Frame Rate</h2>
    <select id="fps">
      <option value="1">60 FPS</option>
      <option value="1.25">120 FPS</option>
      <option value="1.4">144 FPS</option>
      <option value="1.7">240 FPS</option>
    </select>
  </div>

  <button onclick="calculateBuild()">Find My Build</button>

  <div class="card" id="result"></div>

  <script src="script.js"></script>
</body>
</html>

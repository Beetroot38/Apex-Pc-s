<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Build Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>PC Build Finder</h1>
    <p>Find the right PC for your games and performance target</p>
  </header>

  <main class="grid">

    <section class="card">
      <h2>Games</h2>
      <div id="games" class="game-grid"></div>
    </section>

    <section class="card">
      <h2>Performance Target</h2>

      <label>Resolution</label>
      <select id="resolution">
        <option value="1">1080p</option>
        <option value="1.4">1440p</option>
        <option value="1.8">4K</option>
      </select>

      <label>Graphics Settings</label>
      <select id="settings">
        <option value="1">Low</option>
        <option value="1.2">Medium</option>
        <option value="1.4">High</option>
        <option value="1.7">Ultra</option>
      </select>

      <label>Target Frame Rate</label>
      <select id="fps">
        <option value="1">60 FPS</option>
        <option value="1.25">120 FPS</option>
        <option value="1.4">144 FPS</option>
        <option value="1.7">240 FPS</option>
      </select>

      <button onclick="calculateBuild()">Generate Build</button>
    </section>

    <section class="card result-card" id="result">
      <h2>Recommended Build</h2>
      <p>Select your options to generate a build.</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
